<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz zgłoszeniowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <h1 class="opis">Formularz zgłoszeniowy dla uczestników szkolenia</h1><br />
        <div id="form">
            <p class="opis">Proszę wypełnić poniższe pola, a następnie kliknąć w przycisk "Wyślij".</p>
            <form action="https://formspree.io/nvd@poczta.onet.pl" method="POST">
                <input type="text" name="Imię" placeholder="Tutaj wpisz imię" id="name"><br><br>
                <input type="text" name="Nazwisko" placeholder="Tutaj wpisz nazwisko" id="surname"><br><br>
                <input type="text" name="Adres e-mail" placeholder="Tutaj wpisz adres e-mail" id="mail"><br><br>
                <input type="number" name="Numer telefonu" placeholder="Tutaj wpisz nr telefonu" id="phoneNo"><br><br>
                <select name="Miasto" id="city">
                    <option value="Kraków">Kraków</option>
                    <option value="Warszawa">Warszawa</option>
                    <option value="Gdańsk">Gdańsk</option>
                </select><br><br>
                <input type="radio" name="Płeć" value="Mężczyzna" id="sex1" checked>
                <label for="sex1" class="sameFont">Mężczyzna</label>
                <input type="radio" name="Płeć" value="Kobieta" id="sex2">
                <label for="sex2" class="sameFont">Kobieta</label>
                <br><br>
                <input type="checkbox" name="Zgoda na przetwarzanie danych osobowych" value="Tak" id="check" checked>
                <label for="check" class="sameFont">Wyrażam zgodę na przetwarzanie swoich danych osobowych w celach marketingowych.</label><br><br>
                <textarea name="Wiadomość" id="textarea1" cols="50" rows="10"></textarea><br><br>
                <input type="submit" value="Wyślij">
            </form>
        </div>
    </div>
</body>
</html>
